<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width,
        initial-scale=1.0">
        <title>ToDo</title>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
        <script src="script.js" defer></script>
    </head>
  <body>
    <h1>ToDOs</h1>
    <form id="form">
      <input 
        type="text" 
        id="input" 
        class="input"
        placeholder="Enter your ToDo"
        autocomplete="off"/>
      <ul class="todos" id="todos">
      </ul>
    </form>
    <small>
      Left click to mark as complete. <br/> Right click to delete.
    </small>
  </body>




</html>
