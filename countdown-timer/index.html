<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width-device-width,
        initial-scale=1.0">
        <title>Contdown Timer</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>My 30th Birthday</h1>
        <div class="countdown-container">
            <div class="element days-countainer">
                <p class="big-text" id="days">0</p>
                <span>Days</span>
            </div>
            <div class="element hours-container">
                <p class="big-text" id="hours">0</p>
                <span>Hours</span>
            </div>
            <div class="element minutes-container">
                <p class="big-text" id="minutes">0</p>
                <span>Minutes</span>
            </div>
            <div class="element seconds-container">
                <p class="big-text" id="seconds">0</p>
                <span>Seconds</span>
            </div>
        </div>
    </body>
</html>
